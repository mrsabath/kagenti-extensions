# Auth Target Deployment for AuthBridge Webhook Demo
#
# This is the target service that validates exchanged tokens.
# It does NOT have AuthBridge injection enabled (kagenti.io/inject: disabled)
# because it's the destination service, not the caller.
#
# The auth-target validates that incoming tokens have:
#   - aud: auth-target
#   - Valid signature from Keycloak
#
# Usage:
#   kubectl apply -f auth-target-deployment-webhook.yaml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-target
  namespace: team1
  labels:
    app: auth-target
    kagenti.io/inject: disabled  # Do NOT inject AuthBridge sidecars
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-target
  template:
    metadata:
      labels:
        app: auth-target
    spec:
      containers:
        - name: auth-target
          image: localhost/demo-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: ISSUER
              value: "http://keycloak.localtest.me:8080/realms/demo"
            - name: JWKS_URL
              value: "http://keycloak-service.keycloak.svc.cluster.local:8080/realms/demo/protocol/openid-connect/certs"
            - name: AUDIENCE
              value: "auth-target"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-target-service
  namespace: team1
spec:
  selector:
    app: auth-target
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  type: ClusterIP
