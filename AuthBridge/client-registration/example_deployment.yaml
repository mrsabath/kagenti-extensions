
apiVersion: v1
kind: ConfigMap
metadata:
  name: environments
data:
  SPIRE_ENABLED: "false"
  # Replace these placeholder values with real endpoints/credentials
  KEYCLOAK_URL: "http://keycloak.keycloak.svc:8080"
  KEYCLOAK_REALM: "master"
  KEYCLOAK_ADMIN_USERNAME: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "admin"
  KEYCLOAK_TOKEN_EXCHANGE_ENABLED: "true"
  KEYCLOAK_CLIENT_REGISTRATION_ENABLED: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: my-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: my-app
          image: busybox:latest
          command: ["sh", "-c", "sleep 3600"]
          volumeMounts:
            - name: shared-data
              mountPath: /shared
        - name: client-registration
          image: ghcr.io/kagenti/kagenti-extensions/client-registration:latest
          command:
            - /bin/sh
            - -c
            - >
              if [ "$SPIRE_ENABLED" = "true" ]; then while [ ! -f /opt/jwt_svid.token ]; do echo waiting for SVID; sleep 1; done; fi;
              python client_registration.py;
              tail -f /dev/null
          env:
            - name: SPIRE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: environments
                  key: SPIRE_ENABLED
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: environments
                  key: KEYCLOAK_URL
                  optional: true
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: environments
                  key: KEYCLOAK_REALM
            - name: KEYCLOAK_ADMIN_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: environments
                  key: KEYCLOAK_ADMIN_USERNAME
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: environments
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: CLIENT_NAME
              value: my-app
          volumeMounts:
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: shared-data
          emptyDir: {}