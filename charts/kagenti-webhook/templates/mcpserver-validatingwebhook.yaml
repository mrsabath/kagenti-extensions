{{- if .Values.webhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "kagenti-webhook.fullname" . }}-toolhive-mcpserver-validating-webhook-configuration
  {{- if .Values.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ include "kagenti-webhook.namespace" . }}/{{ include "kagenti-webhook.fullname" . }}-serving-cert
  {{- end }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "kagenti-webhook.fullname" . }}-webhook-service
      namespace: {{ include "kagenti-webhook.namespace" . }}
      path: /validate-toolhive-stacklok-dev-v1alpha1-mcpserver
  failurePolicy: Fail
  name: vmcpserver-v1alpha1.kb.io
  rules:
  - apiGroups:
    - toolhive.stacklok.dev
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - mcpservers
  sideEffects: None
{{- end }}
