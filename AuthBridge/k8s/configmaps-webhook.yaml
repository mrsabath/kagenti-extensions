# ConfigMaps required for AuthBridge webhook injection
# Apply these to any namespace where you want to use AuthBridge with the webhook
#
# Usage:
#   kubectl apply -f configmaps-webhook.yaml -n <your-namespace>
#
# Note: Update the namespace in metadata if applying to a different namespace

---
# environments ConfigMap - Used by kagenti-client-registration container
apiVersion: v1
kind: ConfigMap
metadata:
  name: environments
  namespace: team1
data:
  SPIRE_ENABLED: "true"
  KEYCLOAK_URL: "http://keycloak-service.keycloak.svc:8080"
  KEYCLOAK_REALM: "demo"
  # Demo/development only: do NOT use hardcoded admin credentials in production.
  # For production deployments, supply these via a Kubernetes Secret and reference
  # them from your Pod/Deployment using env.valueFrom.secretKeyRef instead of this ConfigMap.
  KEYCLOAK_ADMIN_USERNAME: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "admin"

---
# authbridge-config ConfigMap - Used by envoy-proxy for token exchange
apiVersion: v1
kind: ConfigMap
metadata:
  name: authbridge-config
  namespace: team1
data:
  TOKEN_URL: "http://keycloak-service.keycloak.svc:8080/realms/demo/protocol/openid-connect/token"
  TARGET_AUDIENCE: "auth-target"
  TARGET_SCOPES: "openid auth-target-aud"

---
# spiffe-helper-config ConfigMap - Used by spiffe-helper container (SPIRE mode only)
apiVersion: v1
kind: ConfigMap
metadata:
  name: spiffe-helper-config
  namespace: team1
data:
  helper.conf: |
    agent_address = "/spiffe-workload-api/spire-agent.sock"
    cmd = ""
    cmd_args = ""
    cert_dir = "/opt"
    renew_signal = ""
    svid_file_name = "svid.pem"
    svid_key_file_name = "svid_key.pem"
    svid_bundle_file_name = "svid_bundle.pem"
    jwt_svids = [{jwt_audience="kagenti", jwt_svid_file_name="jwt_svid.token"}]

---
# envoy-config ConfigMap - Envoy proxy configuration for traffic interception
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: team1
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          protocol: TCP
          address: 127.0.0.1
          port_value: 9901

    static_resources:
      listeners:
      - name: outbound_listener
        address:
          socket_address:
            protocol: TCP
            address: 0.0.0.0
            port_value: 15123
        listener_filters:
        - name: envoy.filters.listener.original_dst
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.listener.original_dst.v3.OriginalDst
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: outbound_http
              codec_type: AUTO
              route_config:
                name: outbound_routes
                virtual_hosts:
                - name: passthrough
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: original_dst_cluster
              http_filters:
              - name: envoy.filters.http.ext_proc
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                  grpc_service:
                    envoy_grpc:
                      cluster_name: ext_proc_cluster
                    timeout: 30s
                  processing_mode:
                    request_header_mode: SEND
                    response_header_mode: SKIP
                    request_body_mode: NONE
                    response_body_mode: NONE
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: original_dst_cluster
        connect_timeout: 30s
        type: ORIGINAL_DST
        lb_policy: CLUSTER_PROVIDED
        original_dst_lb_config:
          use_http_header: false

      - name: ext_proc_cluster
        connect_timeout: 5s
        type: STATIC
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: ext_proc_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 9090
